{{ define "main" }}

    <article class="post">
        <header>
            <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}">{{ trim .Title  " " }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "postInfoFull.html" . }}
    </article>

{{ end }}
